<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master Pro</title>
    <!-- Bootstrap CSS (Replit theme) -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Axios for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- PDF.js for PDF generation -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/build/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .card {
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .quiz-timer {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .question-container {
            margin-bottom: 2rem;
        }
        .footer {
            margin-top: auto;
            padding: 1rem 0;
            background-color: rgba(0, 0, 0, 0.05);
        }
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <!-- Navigation -->
        <nav-bar 
            :is-logged-in="isLoggedIn" 
            :is-admin="isAdmin" 
            :user-info="userInfo"
            @logout="logout"
        ></nav-bar>
        
        <!-- Main Content -->
        <div class="content container py-4">
            <!-- Pages will be rendered here -->
            <component 
                :is="currentPage" 
                @login="handleLogin" 
                @register="handleRegister"
                @page-change="changePage"
                :user-info="userInfo"
            ></component>
        </div>
        
        <!-- Footer -->
        <footer class="footer text-center">
            <div class="container">
                <span class="text-muted">Quiz Master Pro &copy; 2025. All rights reserved.</span>
            </div>
        </footer>
    </div>

    <!-- Load components -->
    <script src="/components/AdminDashboard.js"></script>
    <script src="/components/Login.js"></script>
    <script src="/components/Register.js"></script>
    <script src="/components/QuizAttempt.js"></script>
    <script src="/components/QuizCard.js"></script>
    <script src="/components/ScoreDisplay.js"></script>
    <script src="/components/UserDashboard.js"></script>
    <script src="/components/SubjectList.js"></script>
    <script src="/components/ChapterList.js"></script>
    <script src="/components/QuestionForm.js"></script>
    <script src="/components/UserList.js"></script>
    
    <!-- Load pages -->
    <script src="/pages/AdminDashboardPage.js"></script>
    <script src="/pages/LoginPage.js"></script>
    <script src="/pages/RegisterPage.js"></script>
    <script src="/pages/StartQuizPage.js"></script>
    <script src="/pages/ViewScoresPage.js"></script>
    <script src="/pages/UserDashboardPage.js"></script>
    <script src="/pages/ManageSubjectsPage.js"></script>
    <script src="/pages/ManageChaptersPage.js"></script>
    <script src="/pages/ManageQuizzesPage.js"></script>
    <script src="/pages/ManageQuestionsPage.js"></script>
    <script src="/pages/ManageUsersPage.js"></script>
    
    <!-- Load utils -->
    <script src="/utils/api.js"></script>
    <script src="/utils/auth.js"></script>
    <script src="/utils/helpers.js"></script>
    
    <!-- Load main app -->
    <script src="/app.js"></script>
</body>
</html>
